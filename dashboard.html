<head>

    <link rel="shortcut icon" href="src/assets/favicon.ico" type="image/x-icon">

<body>
    <div class="grid grid-cols-5">
        <aside class="w-64">
            <div class="fixed flex flex-col items-center top-0 bottom-0 w-1/5 bg-gray-600 border-r border-gray-400">
                <img src="src/assets/logo.png" alt="">
                <ol class="text-white text-xl font-medium w-48 mt-8">
                    <li
                        class="my-2 py-1 px-2 bg-white text-black hover:bg-white hover:text-black rounded-md duration-500">

                    </li>
                    <li class="my-2 py-1 px-2 hover:bg-white hover:text-black rounded-md duration-500"><a href=""

                    </li>
                    <li class="my-2 py-1 px-2 hover:bg-white hover:text-black rounded-md duration-500"><a href=""

                </ol>
            </div>
        </aside>
        <main class="col-span-4">
            <header class="sticky flex justify-between top-3 m-3 p-2 border border-gray-100 rounded-md shadow">
                <h1 class="text-2xl font-bold">Name</h1>

                    </a>
                    <a href=""
                        class="grid grid-rows-2 gap-2 place-items-baseline p-2 rounded-md bg-yellow-400 shadow-lg">

                    </a>
                    <a href="" class="grid grid-rows-2 gap-2 place-items-baseline p-2 rounded-md bg-red-500 shadow-lg">
